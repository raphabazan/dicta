<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTS Widget</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100px;
      height: 32px;
      overflow: hidden;
      background: transparent;
      font-family: system-ui, -apple-system, sans-serif;
    }

    body::-webkit-scrollbar {
      display: none;
    }
    body {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .widget {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(17, 24, 39, 0.95);
      border: 1px solid rgba(56, 189, 248, 0.5);
      border-radius: 16px;
      padding: 0 6px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      cursor: move;
      user-select: none;
    }

    .speaker {
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .speaker svg {
      width: 14px;
      height: 14px;
    }

    .speaker .wave1,
    .speaker .wave2 {
      animation: wave 1.2s ease-in-out infinite;
    }

    .speaker .wave2 {
      animation-delay: 0.2s;
    }

    @keyframes wave {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    .drag-area {
      flex: 1;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: move;
    }

    .label {
      color: rgba(56, 189, 248, 0.8);
      font-size: 10px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .btn-stop {
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s;
      padding: 0;
      background: transparent;
      flex-shrink: 0;
    }

    .btn-stop:hover {
      background: rgba(107, 114, 128, 0.5);
      transform: scale(1.1);
    }

    .btn-stop svg {
      width: 10px;
      height: 10px;
    }
  </style>
</head>
<body>
  <div class="widget" id="widget">
    <div class="speaker">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M11 5L6 9H2v6h4l5 4V5z" fill="rgba(56, 189, 248, 0.9)"/>
        <path class="wave1" d="M15.54 8.46a5 5 0 010 7.07" stroke="rgba(56, 189, 248, 0.9)" stroke-width="1.5" stroke-linecap="round"/>
        <path class="wave2" d="M18.07 5.93a9 9 0 010 12.73" stroke="rgba(56, 189, 248, 0.9)" stroke-width="1.5" stroke-linecap="round"/>
      </svg>
    </div>
    <div class="drag-area" data-tauri-drag-region>
      <span class="label" data-tauri-drag-region>TTS</span>
    </div>
    <button class="btn-stop" id="stopBtn" title="Stop TTS">
      <svg viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 1L11 11M1 11L11 1" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
      </svg>
    </button>
  </div>

  <script type="module">
    import { invoke } from '@tauri-apps/api/core';
    import { emit } from '@tauri-apps/api/event';

    const stopBtn = document.getElementById('stopBtn');

    stopBtn.addEventListener('click', async () => {
      try {
        await invoke('stop_tts_playback');
      } catch (error) {
        console.error('Failed to stop TTS:', error);
      }
    });
  </script>
</body>
</html>
